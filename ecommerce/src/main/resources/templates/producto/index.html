<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ecommerce - Listado de Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Listado de Productos</h1>
        <a th:href="@{productos/crear}">Crear producto</a>
        <div th:if="${productos != null and !productos.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>

                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.nombreProd}"></td>
                    <td th:text="${producto.descProd}"></td>
                    <td th:text="${producto.categProd}"></td>
                    <td th:text="${producto.precioProd}"></td>
                    <td th:text="${producto.cantProd}"></td>
                </tr>
            </table>
        </div>
        <div th:if="${productos == null or productos.empty}">
            La lista de personas está vacía
        </div>
    </body>
</html>
