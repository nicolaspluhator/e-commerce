<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{plantilla/layout :: head}">
        <title>Ecommerce - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="~{plantilla/layout :: header}"></header>
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col-3 pt-4" th:each="producto: ${productos}">
                    <div class="card border-warning h-100" style="width: 18rem;">
                        <img th:src="@{'/uploads/' + ${producto.imagen}}" 
                            class="img-thumbnail"  
                            th:alt="${producto.imagen}"
                            width="400" height="300">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.nombreProducto}"></h5>
                            <p class="card-text" th:text="${producto.descripcionProducto}"></p>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <a th:href="@{/productos/} + ${producto.idProducto} + @{/show}" class="btn btn-success">Ver Producto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{plantilla/layout :: footer}"></footer>
    </body>
</html>
