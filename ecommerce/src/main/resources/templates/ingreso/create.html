<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{plantilla/layout :: head}">
        <title>Ecommerce - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <header th:replace="~{plantilla/layout :: header}"></header>

    <div class="container-fluid my-4">
        <main class="row m-4">
            <div class="col card">
                <div class="row">
                    <div class="card-header">
                        <h2 class="h2 p-3">Registrar un Ingreso</h2>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <form th:action="@{/ingresos}" method="post" th:object="${ingreso}">
                            <br/>
                            <label class="form-label" for="nroFactura">NÂ° Factura:</label>
                            <input class="form-control" type="text" name="nroFactura" th:field="*{nroFactura}" th:errorclass="'form-control is-invalid'"/>
                            <small class="invalid-feedback" th:if="${#fields.hasErrors('nroFactura')}" th:errors="*{nroFactura}"></small>
                            <br/>
                            <label class="form-label" for="fecha">Fecha: </label>
                            <input class="form-control" type="date" name="fecha" th:field="*{fecha}" th:errorclass="'form-control is-invalid'"/>
                            <small class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
                            <br/>
                            <label class="form-label" for="proveedor">Seleccione un Proveedor: </label>
                            <select name="proveedor" class="form-select" aria-label="Select de Proveedores" th:errorclass="'form-select is-invalid'" th:field="*{proveedor}">
                                <option value = "0" selected>-- Seleccione un proveedor --</option>
                                <option th:each="proveedor: ${proveedores}" th:value="${proveedor.idProveedor}" th:text="${proveedor.nombreProveedor}"></option>
                              </select>
                              <small class="invalid-feedback" th:if="${#fields.hasErrors('proveedor')}" th:errors="*{proveedor}"></small>
                            <br/>
                            <div class="text-end">
                                <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer th:replace="~{plantilla/layout :: footer}"></footer>
</body>
</html>
