<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{plantilla/layout :: head}">
        <title>Ecommerce - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <header th:replace="~{plantilla/layout :: header}"></header>

    <div class="container-fluid my-4">
        <main class="row m-4">
            <div class="col card">
                <div class="row">
                    <div class="card-header">
                        <h2 th:text="'Ver Venta'+ ' ' + ${renglon.getTransaccion().idTransaccion} + ' : Editar Renglon'" class="h2"></h2>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <form th:action="@{/ventas/}+${renglon.getTransaccion().idTransaccion}+@{/update/}+${renglon.idTP}" th:method="put" th:object="${renglon}">
                            <br/>
                            <input type="hidden" name="transaccion" th:value="${renglon.getTransaccion().idTransaccion}"/>
                            <label class="form-label" for="producto">Seleccione un producto: </label>
                            <select name="producto" class="form-select" aria-label="Select de Productos">
                                <option value = "0" selected>-- Seleccione un Producto --</option>
                                <option th:each="producto: ${productos}" 
                                th:value="${producto.idProducto}" 
                                th:text="${producto.nombreProducto}+ ' - Stock: '+ ${producto.stock}+ ' - Precio: '+ ${producto.precio}"></option>
                            </select>
                            <br/>
                            <label class="form-label" for="cantidad">Cantidad: </label>
                            <input class="form-control" type="text" name="cantidad" th:field="*{cantidad}"/>
                            <br/>
                            <div class="text-end">
                                <input class="btn btn-warning" type="submit" name="editar" value="Editar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer th:replace="~{plantilla/layout :: footer}"></footer>
</body>
</html>
